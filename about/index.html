<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Vimtronic</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-color: #1d1d46;
      --accent-lime: #00ff76;
      --accent-yellow: #e8ff01;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
    }

    /* The Glowing Card Container */
    .glow-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 600px;
      padding: 3rem;
      border-radius: 20px;
      margin: 20px;
      
      /* THIS IS THE FIX: Clips the giant spinning square to the box shape */
      overflow: hidden; 
      
      /* Optional: Adds a static outer glow for extra 'pop' */
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
    }

    /* The Spinning Gradient Border */
    .glow-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--accent-lime), 
        var(--accent-yellow), 
        var(--accent-lime), 
        transparent
      );
      animation: rotate 6s linear infinite;
      z-index: 0;
    }

    /* The Dark Inner Background */
    .glow-card::after {
      content: '';
      position: absolute;
      inset: 3px; /* Thickness of the neon border */
      background: var(--bg-color);
      border-radius: 18px; /* Slightly smaller than parent radius */
      z-index: 1;
    }

    /* The Content Layer (Sits on top of the dark background) */
    .content-layer {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Styling */
    img.card-logo {
      max-width: 150px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }

    h1 {
      margin: 0 0 0.5rem;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent-yellow), var(--accent-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      opacity: 0.7;
      font-weight: 400;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 1rem;
      width: 100%;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Back Link */
    a.back-link {
      color: #fff;
      opacity: 0.5;
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.3s;
      margin-top: 1rem;
    }
    a.back-link:hover {
      text-decoration: underline;
      opacity: 1;
    }

    /* Animation */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="glow-card">
    <div class="content-layer">
      
      <img src="../logo.png" alt="Vimtronic Logo" class="card-logo">

      <h1>About Us</h1>
      <h2>Independent Games Developer</h2>
      
      <p>
        Based in <strong>Hyde, Manchester</strong>.
      </p>

      <p>
        Hard at work on the upcoming beta for Sling-Drive, an arcade-physics game for mobile. Launching soon on the Google Play Store.
      </p>

      <a href="../" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

</body>

</html>
