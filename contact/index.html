<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Vimtronic</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-color: #1d1d46;
      --accent-lime: #00ff76;
      --accent-yellow: #e8ff01;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      margin: 0 0 1.5rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 2.5rem;
      line-height: 1.2;
      /* The Zesty Lime Gradient */
      background: linear-gradient(90deg, var(--accent-yellow), var(--accent-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Email Link Styling */
    a.email-link {
      color: var(--accent-lime);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      border-bottom: 2px solid transparent;
    }

    a.email-link:hover {
      color: var(--accent-yellow);
      border-bottom: 2px solid var(--accent-yellow);
    }

    /* Simple back link */
    a.back-link {
      color: #fff;
      opacity: 0.5;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a.back-link:hover {
      text-decoration: underline;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>We'd love to hear from you!</h1>
    
    <p>
      contact us at <br>
      <a href="mailto:hello@vimtronic.com" class="email-link">hello@vimtronic.com</a>
    </p>

    <a href="../" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
