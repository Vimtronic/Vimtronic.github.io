<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimtronic</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1d1d46;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    p {
      margin: 0.5rem 0 1.5rem;
      opacity: 0.9;
    }

    a {
      color: #cfd1ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <img src="logo.png" alt="Vimtronic logo" class="logo"> 

    <h1>Vimtronic</h1>
    <p>It isn't a duck, but it could be.</p>

    <a href="/privacy-policy.html">Privacy Policy</a>
  </div>
</body>
</html>
