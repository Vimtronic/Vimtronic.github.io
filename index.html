<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimtronic</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-color: #1d1d46;
      --accent-lime: #00ff76;
      --accent-yellow: #e8ff01;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      width: 100%;
      max-width: 800px; /* Widened to fit buttons side-by-side */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Styling - Static, no glow */
    img.logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 2.5rem;
      /* Gradient using your specific brand colors */
      background: linear-gradient(90deg, var(--accent-yellow), var(--accent-lime));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      margin: 0.5rem 0 3rem; /* Added bottom margin to push buttons down */
      font-size: 1.1rem;
      opacity: 0.9;
      letter-spacing: 1px;
      font-style: italic;
    }

    /* Button Container for Side-by-Side layout */
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap; /* Safety for mobile screens */
    }

    /* THE GLOWING BUTTONS */
    .glow-btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem; /* Wider padding for side-by-side look */
      min-width: 120px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 50px;
      overflow: hidden;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.02);
    }

    /* The Spinning Gradient Border */
    .glow-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--accent-lime), 
        var(--accent-yellow),
        var(--accent-lime),
        transparent
      );
      animation: rotate 4s linear infinite;
      z-index: 0;
    }

    /* The Dark Inner Background */
    .glow-btn::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--bg-color);
      border-radius: 48px;
      z-index: 1;
      transition: 0.3s;
    }

    /* The Text */
    .glow-btn span {
      position: relative;
      z-index: 2;
    }

    /* HOVER EFFECTS */
    .glow-btn:hover {
      transform: translateY(-2px); /* Slight lift instead of scale */
      box-shadow: 0 0 20px rgba(0, 255, 118, 0.4);
    }
    
    .glow-btn:hover::after {
      background: #25255a;
    }
    
    .glow-btn:hover::before {
      animation-duration: 1.5s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <img src="logo.png" alt="Vimtronic logo" class="logo"> 

    <h1>Vimtronic</h1>
    <p class="tagline">Games with Joie de vivre</p>

    <div class="button-group">
      <a href="contact/" class="glow-btn">
        <span>Contact</span>
      </a>

      <a href="about/" class="glow-btn">
        <span>About</span>
      </a>

      <a href="privacy-policy/" class="glow-btn">
        <span>Privacy Policy</span>
      </a>
    </div>

  </div>

</body>
</html>
